# Nginx Configuration for File Locker Frontend + Reverse Proxy
# Optimized for Raspberry Pi ARM64 deployment

# Upstream backend server
upstream backend {
    server filelocker-server:9010;
    keepalive 32;
}

# Upstream gRPC server (optional)
upstream grpc_backend {
    server filelocker-server:9011;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression for text assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # Large file uploads (disable size limit)
    client_max_body_size 0;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Proxy timeouts for long-running requests
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # ================================================
    # API PROXY (Backend REST/HTTP)
    # ================================================
    location /api/ {
        proxy_pass http://backend;
        
        # Preserve original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering settings for large uploads/downloads
        proxy_buffering off;
        proxy_request_buffering off;

        # Disable redirects rewriting
        proxy_redirect off;
    }

    # ================================================
    # GRPC PROXY (Optional - HTTP/2)
    # ================================================
    location /grpc/ {
        grpc_pass grpc://grpc_backend;
        
        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        grpc_set_header X-Forwarded-Proto $scheme;

        # gRPC timeouts
        grpc_connect_timeout 300s;
        grpc_send_timeout 300s;
        grpc_read_timeout 300s;
    }

    # ================================================
    # HEALTH CHECK ENDPOINT
    # ================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ================================================
    # STATIC FILES (Preact SPA)
    # ================================================
    
    # Cache static assets with hash/version in filename
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Disable cache for index.html (SPA entrypoint)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        try_files $uri =404;
    }

    # SPA routing: serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Custom error pages (optional)
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

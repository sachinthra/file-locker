# ================================================================
# Production Docker Compose for Raspberry Pi ARM64
# Strategy: Pre-built Images (No Source Code Required)
# ================================================================
# 
# DEPLOYMENT STEPS:
# 1. Build images on development machine:
#    docker buildx build --platform linux/arm64 -t youruser/filelocker-backend:latest ./backend --push
#    docker buildx build --platform linux/arm64 -t youruser/filelocker-frontend:latest ./frontend --push
# 
# 2. On Raspberry Pi, copy these files:
#    - docker-compose.prod.yml
#    - .env (with all secrets)
#    - configs/config.yaml (application configuration)
#    - backend/init-db/ (SQL initialization scripts)
# 
# 3. Start services:
#    docker compose -f docker-compose.prod.yml up -d
# 
# ================================================================

version: '3.8'

services:
  # ----------------------------------------------------------------
  # FRONTEND (Nginx + Preact SPA)
  # ----------------------------------------------------------------
  frontend:
    image: youruser/filelocker-frontend:latest
    container_name: filelocker-frontend
    ports:
      - "80:80"  # Main entry point for all traffic
    depends_on:
      filelocker:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - filelocker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ----------------------------------------------------------------
  # BACKEND (Go Application)
  # ----------------------------------------------------------------
  filelocker:
    image: youruser/filelocker-backend:latest
    container_name: filelocker-server
    # No ports exposed - only accessible via internal Docker network
    expose:
      - "${SERVER_PORT}"  # HTTP API (internal only)
      - "${GRPC_PORT}"    # gRPC (internal only)
    environment:
      - CONFIG_PATH=/app/configs/config.yaml

      # Docker Network Overrides
      - FILELOCKER_STORAGE_DATABASE_HOST=postgres
      - FILELOCKER_STORAGE_MINIO_ENDPOINT=minio:9000
      - FILELOCKER_STORAGE_REDIS_ADDR=redis:6379

      # Secrets from .env file
      - FILELOCKER_STORAGE_DATABASE_USER=${DB_USER}
      - FILELOCKER_STORAGE_DATABASE_PASSWORD=${DB_PASSWORD}
      - FILELOCKER_STORAGE_DATABASE_DBNAME=${DB_NAME}
      - FILELOCKER_STORAGE_MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - FILELOCKER_STORAGE_MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - FILELOCKER_STORAGE_MINIO_BUCKET=${MINIO_BUCKET}
      - FILELOCKER_SECURITY_JWT_SECRET=${JWT_SECRET}
      
      # Production logging
      - FILELOCKER_LOGGING_PATH=/var/log/filelocker/server.log
      - FILELOCKER_LOGGING_LEVEL=info
    volumes:
      - ./configs/config.yaml:/app/configs/config.yaml:ro
      - filelocker-logs:/var/log/filelocker
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - filelocker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVER_PORT}/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ----------------------------------------------------------------
  # POSTGRESQL DATABASE
  # ----------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: filelocker-postgres
    # Expose port for external database tools (optional - comment out for production)
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - filelocker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ----------------------------------------------------------------
  # MINIO OBJECT STORAGE
  # ----------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: filelocker-minio
    # Expose MinIO console for management (optional - comment out for production)
    ports:
      - "${MINIO_PORT_API}:9000"
      - "${MINIO_PORT_CONSOLE}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - filelocker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

  # ----------------------------------------------------------------
  # REDIS CACHE
  # ----------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: filelocker-redis
    # Expose port for external Redis tools (optional - comment out for production)
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - filelocker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ----------------------------------------------------------------
# NETWORKS
# ----------------------------------------------------------------
networks:
  filelocker-network:
    driver: bridge

# ----------------------------------------------------------------
# VOLUMES (Data Persistence)
# ----------------------------------------------------------------
volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  redis-data:
    driver: local
  filelocker-logs:
    driver: local

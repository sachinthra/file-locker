version: '3.8'

services:
  # File Locker Server
  filelocker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filelocker-server
    ports:
      - "9010:9010"  # HTTP/REST API
      - "9011:9011"  # gRPC API
    environment:
      - SERVER_PORT=9010
      - GRPC_PORT=9011
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-filelocker}
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - SESSION_TIMEOUT=3600
      - AUTO_DELETE_ENABLED=true
      - TLS_ENABLED=false  # Set to true in production
    depends_on:
      - minio
      - redis
    networks:
      - filelocker-network
    restart: unless-stopped
    volumes:
      - ./configs:/app/configs:ro

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: filelocker-minio
    ports:
      - "9012:9000"      # MinIO API
      - "9013:9001"      # MinIO Console
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - filelocker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: filelocker-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - filelocker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Frontend (Preact)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: filelocker-frontend
    environment:
      - VITE_API_URL=http://localhost:9010
      - VITE_GRPC_URL=http://localhost:9011
    depends_on:
      - filelocker
    networks:
      - filelocker-network
    restart: unless-stopped

networks:
  filelocker-network:
    driver: bridge

volumes:
  minio-data:
    driver: local
  redis-data:
    driver: local

version: '3.8'

services:
  # ----------------------------------------------------------------
  # BACKEND APP
  # ----------------------------------------------------------------
  filelocker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - SERVER_PORT=${SERVER_PORT}
        - GRPC_PORT=${GRPC_PORT}
    container_name: filelocker-server
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"  # HTTP/REST API
      - "${GRPC_PORT}:${GRPC_PORT}"  # gRPC API
    environment:
      - CONFIG_PATH=/app/configs/config.yaml

      # [CRITICAL] Docker Network Overrides
      # These tell Viper to ignore 'localhost' in config.yaml and use internal names
      - FILELOCKER_STORAGE_DATABASE_HOST=postgres
      - FILELOCKER_STORAGE_MINIO_ENDPOINT=minio:9000
      - FILELOCKER_STORAGE_REDIS_ADDR=redis:6379

      # Pass all config from .env (generated from config.yaml)
      - FILELOCKER_STORAGE_DATABASE_USER=${DB_USER}
      - FILELOCKER_STORAGE_DATABASE_PASSWORD=${DB_PASSWORD}
      - FILELOCKER_STORAGE_DATABASE_DBNAME=${DB_NAME}
      - FILELOCKER_STORAGE_MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - FILELOCKER_STORAGE_MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - FILELOCKER_STORAGE_MINIO_BUCKET=${MINIO_BUCKET}
      - FILELOCKER_SECURITY_JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - minio
      - redis
    networks:
      - filelocker-network
    volumes:
      - ./configs/config.yaml:/app/configs/config.yaml:ro

  # ----------------------------------------------------------------
  # POSTGRESQL DATABASE
  # ----------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: filelocker-postgres
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init-db:/docker-entrypoint-initdb.d
    networks:
      - filelocker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # MINIO STORAGE
  # ----------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: filelocker-minio
    ports:
      # Map Host Port (from config.yaml) -> Internal Port 9000
      - "${MINIO_PORT_API}:9000"
      - "${MINIO_PORT_CONSOLE}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - filelocker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ----------------------------------------------------------------
  # REDIS CACHE
  # ----------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: filelocker-redis
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - filelocker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------------------------------
  # FRONTEND
  # ----------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: filelocker-frontend
    environment:
      - VITE_API_URL=http://localhost:${SERVER_PORT}
      - VITE_GRPC_URL=http://localhost:${GRPC_PORT}
    ports:
      - "3000:80"
    depends_on:
      - filelocker
    networks:
      - filelocker-network

networks:
  filelocker-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  redis-data:
    driver: local
